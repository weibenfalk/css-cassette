<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="casette">
        <div class="screw track screw--tl"><span></span></div>
        <div class="screw track screw--tr"><span></span></div>
        <div class="screw track screw--bl"><span></span></div>
        <div class="screw track screw--br"><span></span></div>
        <div class="label">
          <div class="label--writing">Weiben - Back to the 80s</div>
        </div>
        <div class="wheels-wrapper">
          <div class="wheel-shadow wheel-shadow-left"></div>
          <div class="wheel-shadow wheel-shadow-right"></div>
          <div class="wheel wheel-left">
            <div class="teeth-wrapper">
              <div class="tooth"></div>
              <div class="tooth"></div>
              <div class="tooth"></div>
              <div class="tooth"></div>
            </div>
          </div>
          <div class="window">
            <div class="tape-left"></div>
            <div class="tape-right"></div>
          </div>
          <div class="wheel wheel-right">
            <div class="teeth-wrapper">
              <div class="tooth"></div>
              <div class="tooth"></div>
              <div class="tooth"></div>
              <div class="tooth"></div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="holes">
            <div class="hole"></div>
            <div class="hole-square left"></div>
          </div>
          <div class="screw track screw--bottom"><span></span></div>
          <div class="holes">
            <div class="hole-square right"></div>
            <div class="hole"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
